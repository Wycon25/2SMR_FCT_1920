<body>
	<header>
		<h1> Formulario</h1>
	</header>
		<form>
			<h1>Dirección</h1>
			<hr>
			<label form="Tipo de vía">Tipo de vía</label>
			<br>
			<input list="Tipo de vía">
			<datalist id="Tipo de vía">
			<option value="Avenida">
			<option value="Calle">
			<option value="Travesía">
			</datalist>
			<br><br>
			<i>En un futuro se añadirán mas tipos de vías, gracias por su comprensión.</i>
			<br>
			<label form="Vía">Vía</label>
			<br>
			<input type="text" name="Vía" placeholder="Nombre de la vía" required="yes">
			<label form="Número">Número</label>
			<br>
			<input type="number" name="Número" placeholder="Número" required="no">
			<label form="Localidad">Localidad</label>
			<br>
			<input type="text" name="Localidad" placeholder="Nombre de la localidad" required="yes">
			<hr>
			<p>
